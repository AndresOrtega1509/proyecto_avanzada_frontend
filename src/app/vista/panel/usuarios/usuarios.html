<div class="usuarios-page">
  <h2>Usuarios</h2>

  <!-- Buscador -->
  <div class="search-row">
    <div class="search-input">
      <input
        type="text"
        placeholder="Buscar por nombre, email o rol..."
        [(ngModel)]="busqueda"
        (keyup.enter)="aplicarFiltro()"
      />
    </div>
    <button type="button" class="btn" (click)="aplicarFiltro()">Buscar</button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="busqueda"
      (click)="limpiarFiltro()"
    >
      Limpiar
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-card" *ngIf="!cargando; else loadingTpl">
    <table>
      <thead>
        <tr>
          <th style="width: 70px">ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Rol</th>
          <th style="width: 120px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuariosFiltrados">
          <td>{{ u.idUsuario }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.telefono }}</td>
          <td>{{ u.rol.nombre }}</td>
          <td class="acciones">
            <button type="button" class="icon-btn" (click)="editar(u)">‚úèÔ∏è</button>
            <button
              type="button"
              class="icon-btn delete"
              (click)="eliminar(u)"
            >
              üóëÔ∏è
            </button>
          </td>
        </tr>
        <tr *ngIf="usuariosFiltrados.length === 0">
          <td colspan="6" class="no-data">No hay usuarios registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <p>Cargando usuarios...</p>
  </ng-template>

  <!-- Formulario -->
  <div class="form-card">
    <h3>{{ modoEdicion ? 'Editar usuario' : 'Crear nuevo usuario' }}</h3>

    <form (ngSubmit)="guardarUsuario()">
      <div class="form-grid">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            [(ngModel)]="form.nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="form.email"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input
            id="telefono"
            name="telefono"
            type="text"
            [(ngModel)]="form.telefono"
            required
          />
        </div>

        <div class="form-group">
          <label for="rol">Rol</label>
          <select
            id="rol"
            name="rolNombre"
            [(ngModel)]="form.rolNombre"
            required
          >
            <option value="">Seleccione...</option>
            <option *ngFor="let r of roles" [value]="r.nombre">
              {{ r.nombre }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">
            {{ modoEdicion ? 'Nueva contrase√±a' : 'Contrase√±a' }}
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="form.password"
            required
          />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ modoEdicion ? 'Actualizar usuario' : 'Crear usuario' }}
        </button>
        <button
          *ngIf="modoEdicion"
          type="button"
          class="btn btn-secondary"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
</div>
