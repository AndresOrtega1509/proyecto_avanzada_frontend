<div class="roles-page">
  <h2>Roles</h2>

  <!-- Buscador -->
  <div class="search-row">
    <div class="search-input">
      <input
        type="text"
        placeholder="Buscar por nombre o descripci√≥n..."
        [(ngModel)]="busqueda"
        (keyup.enter)="aplicarFiltro()"
      />
    </div>
    <button type="button" class="btn" (click)="aplicarFiltro()">Buscar</button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="busqueda"
      (click)="limpiarFiltro()"
    >
      Limpiar
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-card" *ngIf="!cargando; else loadingTpl">
    <table>
      <thead>
        <tr>
          <th style="width: 80px">ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th style="width: 120px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of rolesFiltrados">
          <td>{{ rol.idRol }}</td>
          <td>{{ rol.nombre }}</td>
          <td>{{ rol.descripcion }}</td>
          <td class="acciones">
            <button type="button" class="icon-btn" (click)="editar(rol)">‚úèÔ∏è</button>
            <button type="button" class="icon-btn delete" (click)="eliminar(rol)">
              üóëÔ∏è
            </button>
          </td>
        </tr>
        <tr *ngIf="rolesFiltrados.length === 0">
          <td colspan="4" class="no-data">No hay roles registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <p>Cargando roles...</p>
  </ng-template>

  <!-- Formulario -->
  <div class="form-card">
    <h3>{{ modoEdicion ? 'Editar rol' : 'Crear nuevo rol' }}</h3>

    <form (ngSubmit)="guardarRol()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          [(ngModel)]="form.nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="3"
          [(ngModel)]="form.descripcion"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ modoEdicion ? 'Actualizar' : 'Crear' }}
        </button>
        <button
          *ngIf="modoEdicion"
          type="button"
          class="btn btn-secondary"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
</div>
