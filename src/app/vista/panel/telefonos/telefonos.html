<div class="telefonos-page">
  <h2>Tel√©fonos</h2>

  <!-- Buscador -->
  <div class="search-row">
    <div class="search-input">
      <input
        type="text"
        placeholder="Buscar por n√∫mero..."
        [(ngModel)]="busqueda"
        (keyup.enter)="aplicarFiltro()"
      />
    </div>
    <button type="button" class="btn" (click)="aplicarFiltro()">Buscar</button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="busqueda"
      (click)="limpiarFiltro()"
    >
      Limpiar
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-card" *ngIf="!cargando; else loadingTpl">
    <table>
      <thead>
        <tr>
          <th style="width: 90px">ID</th>
          <th>N√∫mero</th>
          <th style="width: 120px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of telefonosFiltrados">
          <td>{{ t.idTelefono }}</td>
          <td>{{ t.numero }}</td>
          <td class="acciones">
            <button type="button" class="icon-btn" (click)="editar(t)">‚úèÔ∏è</button>
            <button
              type="button"
              class="icon-btn delete"
              (click)="eliminar(t)"
            >
              üóëÔ∏è
            </button>
          </td>
        </tr>
        <tr *ngIf="telefonosFiltrados.length === 0">
          <td colspan="3" class="no-data">No hay tel√©fonos registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <p>Cargando tel√©fonos...</p>
  </ng-template>

  <!-- Formulario -->
  <div class="form-card">
    <h3>{{ modoEdicion ? 'Editar tel√©fono' : 'Crear nuevo tel√©fono' }}</h3>

    <form (ngSubmit)="guardarTelefono()">
      <label for="numero">N√∫mero</label>
      <input
        id="numero"
        name="numeroTelefono"
        type="text"
        [(ngModel)]="numeroTelefono"
        required
        placeholder="Ej: 3001234567"
      />

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ modoEdicion ? 'Actualizar' : 'Crear' }}
        </button>
        <button
          *ngIf="modoEdicion"
          type="button"
          class="btn btn-secondary"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
</div>
