<div class="categorias-page">
  <h2>Categor√≠as</h2>

  <!-- Buscador -->
  <div class="search-row">
    <div class="search-input">
      <input
        type="text"
        placeholder="Buscar por nombre..."
        [(ngModel)]="busqueda"
        (keyup.enter)="aplicarFiltro()"
      />
    </div>
    <button type="button" class="btn" (click)="aplicarFiltro()">Buscar</button>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="busqueda"
      (click)="limpiarFiltro()"
    >
      Limpiar
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-card" *ngIf="!cargando; else loadingTpl">
    <table>
      <thead>
        <tr>
          <th style="width: 80px">ID</th>
          <th>Nombre</th>
          <th style="width: 120px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categoriasFiltradas">
          <td>{{ cat.idCategoria }}</td>
          <td>{{ cat.nombre }}</td>
          <td class="acciones">
            <button type="button" class="icon-btn" (click)="editar(cat)">‚úèÔ∏è</button>
            <button type="button" class="icon-btn delete" (click)="eliminar(cat)">
              üóëÔ∏è
            </button>
          </td>
        </tr>
        <tr *ngIf="categoriasFiltradas.length === 0">
          <td colspan="3" class="no-data">No hay categor√≠as registradas.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <p>Cargando categor√≠as...</p>
  </ng-template>

  <!-- Formulario crear/editar -->
  <div class="form-card">
    <h3>{{ modoEdicion ? 'Editar categor√≠a' : 'Crear nueva categor√≠a' }}</h3>

    <form (ngSubmit)="guardarCategoria()">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        name="nombreCategoria"
        type="text"
        [(ngModel)]="nombreCategoria"
        required
        minlength="3"
      />

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ modoEdicion ? 'Actualizar' : 'Crear' }}
        </button>
        <button
          *ngIf="modoEdicion"
          type="button"
          class="btn btn-secondary"
          (click)="cancelarEdicion()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
</div>
